<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/js/script.js">
  <title>Blue - Cadastro</title>
</head>
<body>
  <main>
    <section class="main">
      <h1 class="title">Blue</h1>
      <div class="midias_sociais">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <form class="formulario">
        <label for="Email">
          <input type="email" id="name" name="email" placeholder="Email">
        </label>

        <label for="Nome Completo">
          <input type="text" id="name" name="nome" placeholder="Nome Completo">
        </label>
        
        <label for="Idade">
          <input type="text" id="name" name="idade" placeholder="Data de Nascimento">
        </label>

        <label for="Telefone">
          <input type="text" id="name" name="telefone" placeholder="Telefone">
        </label>

        <label for="Usuário">
          <input type="text" id="name" name="name" placeholder="Usuário">
        </label>

        <label for="Senha">
          <input type="password" id="name" name="senha" placeholder="Senha">
        </label>
      
        <label for="Confirmação de senha">
          <input type="password" id="name" name="senha" placeholder="Confirmação de senha">
        </label>

        <div class="button_cadastrar">
          <input type="submit" value="Cadastrar-se">
        </div>

        <p class="cadastrado">Já tem uma conta?<a href="#"> Entrar</a></p>
      </form>

    </section>

  </main>

  <section class="img">
    <picture class="img_main">
      <img src="/assets/img/login.png" alt="img_principal" width="700" height="600">
    </picture>
  </section>

</body>
</html>
